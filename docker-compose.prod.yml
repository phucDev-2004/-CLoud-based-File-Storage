version: "3.8"

services:
  db:
    image: postgis/postgis:15-3.3
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    restart: always

  backend:
    image: phucdev2704/cloud-backend:latest
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  frontend:
    image: phucdev2704/cloud-frontend:latest
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=/api

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data:
