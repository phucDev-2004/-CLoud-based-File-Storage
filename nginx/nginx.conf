events {
    worker_connections 1024;
}

http {
    upstream backend_upstream {
        server backend:8000;
    }

    upstream frontend_upstream {
        server frontend:3000;
    }

    # 1. Server Block cho HTTP (Port 80) -> Chuyển hướng sang HTTPS
    server {
        listen 80;
        server_name cloud.vpone.site www.cloud.vpone.site 54.255.151.132;

        location / {
            return 301 https://cloud.vpone.site$request_uri;
        }
    }

    # 2. Server Block cho HTTPS (Port 443)
    server {
        listen 443 ssl;
        server_name cloud.vpone.site;

        # Đường dẫn đến chứng chỉ (Đã mount trong docker-compose)
        ssl_certificate /etc/letsencrypt/live/cloud.vpone.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cloud.vpone.site/privkey.pem;

        # Cấu hình SSL chuẩn
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Frontend
        location / {
            proxy_pass http://frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Backend API
        location ~ ^/(api|admin)/ {
            proxy_pass http://backend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}